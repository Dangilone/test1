<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="h1">Apple Store</h1>
    <div class="card iphone">
        <div class="card-image">
            <img src="phone.png" width="250" alt="phon">
        </div>
        <div class="card-info">
            <h3>Apple iphone 15 black</h3>
            <div class="size">
                <h5>Storage</h5>
                <button class="btn-size medium active">
                    256
                </button>
                <button class="btn-size large">
                    512
                </button>
            </div>
            <div class="counter">
                <button id="minus">-</button>
                <h3 id="value">1</h3>
                <button id="plus">+</button>
                <h3 class="price">1500$</h3>
            </div>
            <div class="price-block">
                <button id="buy">Buy</button>
            </div>
        </div>
    </div>
    <div class="card Macbook">
        <div class="card-image">
            <img src="apple-macbook-air-13-2020-mgn63ch-a-0-v1.jpg" width="250" alt="mac">
        </div>
        <div class="card-info">
            <h3>Apple Macbook Air 13</h3>
            <div class="size1">
                <h5>Storage</h5>
                <button class="btn-size medium active1">
                    256
                </button>
                <button class="btn-size large">
                    512
                </button>
            </div>
            <div class="counter">
                <button id="minus1">-</button>
                <h3 id="value1">1</h3>
                <button id="plus1">+</button>
                <h3 class="price1">1500$</h3>
            </div>
            <div class="price-block">
                <button id="buy">Buy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
